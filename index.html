<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <title>Cripta 47: El Amanecer de las Sombras</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <canvas id="game" width="960" height="540"></canvas>

    <div id="game-container">
      <div id="menu-screen" class="game-screen visible">
        <div class="menu-inner">
          <div class="title-cluster">
            <h1 class="game-title" data-text="CRIPTA 47">CRIPTA 47</h1>
            <h2 class="game-sub">El Amanecer de las Sombras</h2>
          </div>
          <div class="slogan">Ilumina. Sobrevive.</div>
          <button
            id="start-button"
            class="start-btn"
            aria-label="Iniciar Misión"
          >
            <span class="btn-bg"></span>
            <span class="btn-text">INICIAR MISIÓN</span>
          </button>
          <div class="controls">
            <div><span>Movimiento</span><strong>W A S D</strong></div>
            <div><span>Apunta</span><strong>Mouse</strong></div>
            <div><span>Dispara</span><strong>Clic Izquierdo</strong></div>
          </div>
        </div>
        <div class="ambient-lights">
          <div class="al orb1"></div>
          <div class="al orb2"></div>
          <div class="al orb3"></div>
        </div>
        <div class="scanlines"></div>
        <div class="noise-layer"></div>
      </div>

      <div id="hud" class="hidden">
        <div id="hud-vitals">Vidas: <span id="hud-lives">3</span></div>
        <div id="hud-objectives">Llaves: <span id="hud-keys">0</span></div>
        <div id="hud-timer">Tiempo: <span id="hud-time">5:00</span></div>
        <div id="hud-alert" class="hidden">
          ¡ADVERTENCIA! ¡La horda se está volviendo más rápida!
        </div>
      </div>

      <div id="gameover-screen" class="game-screen hidden">
        <h1>GAME OVER</h1>
        <p id="gameover-message">Has sido eliminado.</p>
        <button id="restart-button">MENÚ PRINCIPAL</button>
      </div>
    </div>

    <div
      id="alert-layer"
      style="
        position: fixed;
        top: 20%;
        left: 50%;
        transform: translateX(-50%);
        z-index: 1000;
        pointer-events: none;
      "
    ></div>

    <script type="module" src="./main.js"></script>
  </body>
</html>
